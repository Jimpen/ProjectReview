<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Movie review</title>
</head>
<body ng-app="reviewApp">
<div ng-controller="reviewController" class="container">
    <p>{{message}}</p>
    <div> 
        <img class="image" src=""/>
    </div>
    
    <div class="review">
        <h1 id="movietitle"></h1>
        
        <div class="stars">
            <span data-rating-id="1">&#9733;</span>
            <span data-rating-id="2">&#9733;</span>
            <span data-rating-id="3">&#9733;</span>
            <span data-rating-id="4">&#9733;</span>
            <span data-rating-id="5">&#9733;</span>
        </div>

        <p id="movietext"> </p>

        <ul id="actors">
        </ul>
    </div>
</div>

<script src="./bundle.js"></script>
    
</body>
</html>
